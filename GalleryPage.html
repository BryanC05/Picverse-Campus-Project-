<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picverse - Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="HomePage.html">
                    <img class="logo-btn" src="assets/logo.png" alt="Picverse Logo" width="40" height="40">
                </a>
                <a href="HomePage.html" class="navbar-slogan">
                    <h3>Creativity Thrives, <br>Artists Connect</h3>
                </a>
            </div>

            <button class="mobile-menu-button" id="mobileMenuButton">
                <span class="menu-icon"></span>
            </button>

            <div class="navbar-links" id="navbarLinks">
                <a href="HomePage.html">Home</a>
                <a href="AboutUs.html">About Us</a>
                <a href="CommunityPage.html">Community</a>
                <a href="GalleryPage.html" class="active">Gallery</a>
                <a href="SubmissionPage.html">Submission</a>
            </div>

            <div class="profile-container">
                <div class="profile-icon" id="profileIcon">
                    <img src="assets/persona1.jpg" alt="Profile">
                </div>
                <div class="profile-popup" id="profilePopup">
                    <button class="followers-button" id="followersButton">Followers: 1.2k</button>
                    <button class="recent-button" id="recentButton">Forum created recently</button>
                    <button class="comment-button" id="commentButton">Comments from your posts</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="gallery-container">
        <div class="mobile-popular-tags">
            <h2>Popular Tags!</h2>
            <div class="mobile-tags">
                <button class="tag-button" data-category="Building">#Building üè¢</button>
                <button class="tag-button" data-category="Persona">#Persona üéÆ</button>
                <button class="tag-button" data-category="Food">#Food üç≤</button>
            </div>
        </div>

        <div class="gallery-sidebar">
            <div class="popular-tags-section">
                <h2>Popular Tags!</h2>
                <div class="tags">
                    <button class="tag-button" data-category="Building">#Building üè¢</button>
                    <button class="tag-button" data-category="Persona">#Persona üéÆ</button>
                    <button class="tag-button" data-category="Food">#Food üç≤</button>
                </div>
            </div>

            <div class="gallery-menu">
                <h3><span class="page-header">Page</span> <span class="page-header-red">Menu</span></h3>
                <ul>
                    <li><a href="SubmissionPage.html">Submission</a></li>
                    <li><a href="CommunityPage.html">Community</a></li>
                    <li><a href="AboutUs.html">About Us</a></li>
                    <li><a href="HomePage.html">Home</a></li>
                </ul>
            </div>
        </div>

        <div class="gallery-content">
            <div class="gallery-placeholder" id="galleryPlaceholder">
                <h2>Select a tag to view images</h2>
            </div>
            
            <div class="gallery-category" id="Building">
                <h2>Building</h2>
                <div class="gallery-grid" id="buildingGrid">
                </div>
            </div>
            
            <div class="gallery-category" id="Persona">
                <h2>Persona</h2>
                <div class="gallery-grid" id="personaGrid">
                </div>
            </div>
            
            <div class="gallery-category" id="Food">
                <h2>Food</h2>
                <div class="gallery-grid" id="foodGrid">
                </div>
            </div>
        </div>
    </div>

    <div class="artwork-modal" id="artworkModal">
        <div class="modal-content">
            <button class="close-button" id="closeModal">√ó</button>
            <div class="modal-body">
                <div class="modal-image-container">
                    <img src="/placeholder.svg" alt="Artwork" id="modalImage">
                </div>
                <div class="modal-details">
                    <h2 id="modalTitle"></h2>
                    <p class="modal-artist" id="modalArtist"></p>
                    <div class="modal-section">
                        <h3>Description:</h3>
                        <p id="modalDescription"></p>
                    </div>
                    <div class="modal-section">
                        <h3>Category:</h3>
                        <span class="modal-category" id="modalCategory"></span>
                    </div>
                    <div class="modal-section">
                        <h3>Likes:</h3>
                        <div class="likes-container">
                            <span class="heart-icon">‚ù§</span>
                            <span id="modalLikes"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
